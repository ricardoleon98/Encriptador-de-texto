<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Encriptador de Texto</title>
  <link rel="shortcut icon" href="IMG/Vector.png" type="image/x.icon"/>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <header>
    <!--img src="./IMG/Frame 6.png" class="logo-header" alt="logo-header"!-->
  </header>

    <div class="container">
        <div class="encriptar">
          <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa el texto aquí"></textarea>

        </div>

        <div class="terminos">
          <img src="./IMG/bi_exclamation-circle-fill-1.png" alt="exclamationsign">
          <p>Solo letras minúsculas y sin acentos</p>
        </div>

        <div class="botones">

          <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>

          <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>

        </div>
  

      <div class="encriptado">
        <img src="./IMG/Muñeco.png" alt="muñeco" id="muñeco">

          <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje">Ningún mensaje encontrado</h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
            <!--textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea!-->
          </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
